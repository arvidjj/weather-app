<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <title>Weather</title>
<link rel="icon" href="icon.png"><script defer src="bundle.js"></script></head>

<body>
    <div class="sky">
        <svg class="svg_clouds" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <filter
                    style="color-interpolation-filters:sRGB"
                    x="0"
                    width="1.5"
                    y="-0.7"      // Filter out the lower edge of the ellipses
                    height="1.5"
                    id="cloudFilter">
                    <feGaussianBlur
                         in="SourceGraphic"
                         stdDeviation="2 2"
                         result="blur1"
                         id="feGaussianBlur3394" />
                    <feTurbulence
                         type="fractalNoise"
                         baseFrequency="0.04"  // Turn this up for realistic cloudiness but lower FPS
                         numOctaves="1"
                         seed="8"
                         result="turbulence"
                         id="feTurbulence3396" />
                    <feDisplacementMap
                         in="blur1"
                         in2="turbulence"
                         xChannelSelector="R"
                         yChannelSelector="G"
                         scale="20"      // Play with this to add a little spice
                         result="map"
                         id="feDisplacementMap3398" />
                    <feComposite
                         in="blur2"
                         in2="map"
                         operator="atop"
                         result="composite"
                         id="feComposite3402" />
                </filter>
                <linearGradient id="blueSky" gradientTransform="rotate(90)">
                    <stop offset="5%" stop-color="#00b8ff" />
                    <stop offset="95%" stop-color="#b6eaff" />
                </linearGradient>
            </defs>
        
            <rect id="sky" fill="url(#blueSky)" width="100%" height="100%" x="0" y="0" />
        
            <ellipse id="cloud1" rx="110" ry="5%" cx="50%" cy="12%" fill="#fff" filter="url(#cloudFilter)" />
            <ellipse id="cloud2" rx="80" ry="4%" cx="90%" cy="25%" fill="#fff" filter="url(#cloudFilter)" />
            <ellipse id="cloud3" rx="120" ry="3%" cx="20%" cy="40%" fill="#fffe" filter="url(#cloudFilter)" />
            <ellipse id="cloud4" rx="100" ry="5%" cx="70%" cy="60%" fill="#fffd" filter="url(#cloudFilter)" />
            <ellipse id="cloud5" rx="80" ry="2%" cx="35%" cy="70%" fill="#fffc" filter="url(#cloudFilter)" />
            <ellipse id="cloud6" rx="60" ry="1.5%" cx="50%" cy="80%" fill="#fffb" filter="url(#cloudFilter)" />
            
            <animate                 // Scroll
                xlink:href="#cloud1"
                attributeName="cx"
                repeatDur="indefinite"
                values=  "50%; 140%; -40%; 50%"
                keyTimes="0;   0.49;  0.5;   1"
                dur="25s"/>
            <animate                 // Opacity
                xlink:href="#cloud1"
                attributeName="opacity"
                repeatDur="indefinite"
                values=  "1;    1;    0;   0;   1;  1"
                keyTimes="0; 0.48; 0.49; 0.5; 0.51; 1"
                dur="25s"/> 
          
            <animate
                xlink:href="#cloud2"
                attributeName="cx"
                repeatDur="indefinite"
                values=  "90%; 140%; -40%; 90%"
                keyTimes="0;   0.19;  0.2;   1"
                dur="30s"/>
            <animate
                xlink:href="#cloud2"
                attributeName="opacity"
                repeatDur="indefinite"
                values=  "1;    1;    0;   0;   1;  1"
                keyTimes="0; 0.18; 0.19; 0.2; 0.21; 1"
                dur="30s"/>
            
            <animate
                xlink:href="#cloud3"
                attributeName="cx"
                repeatDur="indefinite"
                values=  "20%; 140%; -40%; 20%"
                keyTimes="0;   0.69;  0.7;   1"
                dur="35s"/>
            <animate
                xlink:href="#cloud3"
                attributeName="opacity"
                repeatDur="indefinite"
                values=  "1;    1;    0;   0;   1;  1"
                keyTimes="0; 0.68; 0.69; 0.7; 0.71; 1"
                dur="35s"/>
            
            <animate
                xlink:href="#cloud4"
                attributeName="cx"
                repeatDur="indefinite"
                values=  "70%; 140%; -40%; 70%"
                keyTimes="0;   0.29;  0.3;   1"
                dur="40s"/>
            <animate
                xlink:href="#cloud4"
                attributeName="opacity"
                repeatDur="indefinite"
                values=  "1;    1;    0;   0;   1;  1"
                keyTimes="0; 0.28; 0.29; 0.3; 0.31; 1"
                dur="40s"/>
            
            <animate
                xlink:href="#cloud5"
                attributeName="cx"
                repeatDur="indefinite"
                values=  "35%; 140%; -40%; 35%"
                keyTimes="0;   0.59;  0.6;   1"
                dur="45s"/>
            <animate
                xlink:href="#cloud5"
                attributeName="opacity"
                repeatDur="indefinite"
                values=  "1;    1;    0;   0;   1;  1"
                keyTimes="0; 0.58; 0.59; 0.6; 0.61; 1"
                dur="45s"/> 
            
            <animate
                xlink:href="#cloud6"
                attributeName="cx"
                repeatDur="indefinite"
                values=  "35%; 140%; -40%; 35%"
                keyTimes="0;   0.49;  0.5;   1"
                dur="50s"/>
            <animate
                xlink:href="#cloud6"
                attributeName="opacity"
                repeatDur="indefinite"
                values=  "1;    1;    0;   0;   1;  1"
                keyTimes="0; 0.48; 0.49; 0.5; 0.51; 1"
                dur="50s"/> 
        </svg>
        
    </div>
    <div class="bg">
        <div class="z-3">
          <div class="tile top-left animate-opacity freq-5"></div>
          <div class="tile top-right animate-opacity freq-9"></div>
          <div class="tile bottom-left animate-opacity freq-7"></div>
          <div class="tile bottom-right animate-opacity freq-10"></div>
        </div>
        <div class="z-2">
          <div class="tile top-left animate-opacity freq-9 delay-2"></div>
          <div class="tile top-right animate-opacity freq-5 delay-2"></div>
          <div class="tile bottom-left animate-opacity freq-6 delay-4"></div>
          <div class="tile bottom-right animate-opacity freq-10 delay-4"></div>
        </div>
        <div class="z-1">
          <div class="tile top-left animate-opacity freq-7 delay-2"></div>
          <div class="tile top-right animate-opacity freq-5 delay-4"></div>
          <div class="tile bottom-left animate-opacity freq-9 delay-2"></div>
          <div class="tile bottom-right animate-opacity freq-5 delay"></div>
        </div>
      </div>

    <main class="h-full w-full flex flex-col p-10">
        <div>
            <form action="" id="mainForm">
                <div class="flex flex-row gap-2">
                    <select name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 ">
                        <option value="celsius">Celsius</option>
                        <option value="farenheit">Farenheit</option>
                    </select>
                    <input id="locationInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" placeholder="Location...">
                </div>
            </form>
        </div>

        <div id="renderWeather">
        </div>

    </main>
</body>

</html>
